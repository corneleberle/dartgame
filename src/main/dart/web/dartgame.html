<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Lab. DartGame. Namics.</title>
    <link type="text/css" rel="stylesheet" href="dartgame.css">
  </head>
  <body>
    <h1>Dart Game</h1>

    <p>Lab. DartGame. Namics.</p>

    <div id="container">
      <canvas id="canvas" width="795" height="400" class="center"></canvas>
    </div>
    
    <div> 
      <form class="center">
        Angle: <input id="angle" type="range" max="1000" value="500"/><br/>
        Power: <input id="power" type="range" max="1000" value="500"/><br/>
        <input id="trigger" type="button" value="shoot"/><br/>
      </form>
      <br/>
      <input id="connect" type="button" value="connect" />
    </div>
    
    <div>
      <textarea id="output" rows="20" cols="100"></textarea>
    </div>

    <script type="application/dart" src="dartgame.dart"></script>

    <!-- the dart.js script swaps out the application/dart script for a text/javascript script that points to the JavaScript version of the Dart app. -->
    <script src="packages/browser/dart.js"></script>
    
    <div hidden="hidden">
      <canvas id="tempCanvas"></canvas>
      <img id="windsock" src="img/windsock_small.png"/>
    </div>

  </body>
</html>
