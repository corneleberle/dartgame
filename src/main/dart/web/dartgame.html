<html>
  <head>
    <meta charset="utf-8">
    <title>Lab. DartGame. Namics.</title>
    <link type="text/css" rel="stylesheet" href="dartgame.css">
  </head>
  <body>
    <h1>Dart Game</h1>

    <p>A canvas 2D demo.</p>

    <div id="container">
      <canvas id="canvas" width="795" height="400" class="center"></canvas>
    </div>
    
    <div>
    <footer>
        <p id="pos"> </p>
      </footer>
      <form class="center">
        Wind: <input id="wind" type="range" min="-1000" max="1000" value="0"/><br/>
        Angle: <input id="angle" type="range" max="1000" value="350"/><br/>
        Power: <input id="power" type="range" max="1000" value="500"/><br/>
      </form>
      <br/>
      <input type="button" id="connect" value="connect" />
    </div>
    
    <div>
      <textarea rows="20" cols="100" id="output"></textarea>
    </div>


    <script type="application/dart" src="dartgame.dart"></script>

    <!-- the dart.js script swaps out the application/dart script for a text/javascript script that points to the JavaScript version of the Dart app. -->
    <script src="packages/browser/dart.js"></script>
    
  </body>
</html>
