<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Lab. DartGame. Namics.</title>
    <link type="text/css" rel="stylesheet" href="dartgame.css">
  </head>
  <body>
    <h1>Dart Game</h1>

    <p>Lab. DartGame. Namics.</p>

    <div id="container">
      <canvas id="canvas" width="795" height="400" class="center"></canvas>
    </div>
    
    <div> 
      <form class="center">
        Angle: <div id="angleValue" class="inline"></div> <input id="angleMinus" type="button" value="&lt;" /><input id="angleSlider" type="range" min="-90" max="90" value="0"/><input id="anglePlus" type="button" value="&gt;" /><br/>
        Power: <div id="powerValue" class="inline"></div> <input id="powerMinus" type="button" value="-" /><input id="powerSlider" type="range" max="1000" value="500"/><input id="powerPlus" type="button" value="+" /><br/>
        <input id="trigger" type="button" value="shoot"/><br/>
      </form>
      <br/>
      <input id="myName" type="text" placeholder="Name" /> <div id="enemyName" class="inline"></div>
      <br/>
      <input id="connect" type="button" value="connect" />
    </div>
    
    <div id="log">
      Log:
      <br/>
      <textarea id="output" rows="20"></textarea>
    </div>

    <script type="application/dart" src="dartgame.dart"></script>

    <!-- the dart.js script swaps out the application/dart script for a text/javascript script that points to the JavaScript version of the Dart app. -->
    <script src="packages/browser/dart.js"></script>
    
    <div hidden="hidden">
      <canvas id="tempCanvas"></canvas>
      <img id="windsock" src="img/windsock_small.png"/>
    </div>

  </body>
</html>
